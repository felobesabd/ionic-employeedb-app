<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/person.png" alt="Person Image">
        </ion-avatar>
        <h2>{{item?.name}} {{item?.lName}}</h2>
        <h3>Age: {{item?.age}}</h3>
        <p>Department: {{item?.dept}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deletePerson()">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
